<div id="Schedule">

    <div class="row">
        <div ng-repeat="game in $ctrl.games">
            <div>Location: {{game.location}}</div>
            <div>Date: {{game.date}}</div>
            <div>Time: {{game.time}}</div>
            <div>Away: {{game.awayTeam.Name}}</div>
            <div>Home: {{game.homeTeam.Name}}</div>
        </div>
    </div>

</div>
