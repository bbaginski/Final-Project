
<div id="menu"><a href ="/#!/grid">Square Board</a></div>
<div id="Schedule">
    <div id ="chart">
        <div ng-repeat="game in $ctrl.games">
            <div>Date: <strong>{{game.date}}</strong></div>
            <div>Away:<strong> {{game.awayTeam.Name}}</strong></div>
            <div>Home:<strong> {{game.homeTeam.Name}}</strong></div>
            <div>Time:<strong> {{game.time}}</strong></div>              
            <div>Location: <strong>{{game.location}}</strong></div>
        </div>
    </div>

</div>
