<div id="ScoreBoard">
    <div class="row">
        <div>Q</div>
        <div class="quarter">1</div>
        <div class="quarter">2</div>
        <div class="quarter">3</div>
        <div class="quarter">4</div>
    </div>
    <div id="hometeamScore" class="row">
        <div class="team">{{$ctrl.teaminfo.game.homeTeam.Name}}</div>
        <div ng-repeat="score in $ctrl.homeTeamScore track by $index" id="hometeamQ{{$index + 1}}" class="score">{{score}}</div>
    </div>
    <div id="awayteamScore" class="row">
        <div class="team">{{$ctrl.teaminfo.game.awayTeam.Name}}</div>
        <div ng-repeat="score in $ctrl.awayTeamScore track by $index" id="awayteamQ{{$index + 1}}" class="score">{{score}}</div>
    </div>
    <div id="winnerList" class="row">
        <div class="team">Winners</div>
        <div ng-repeat="win in $ctrl.winList track by $index" id="winnerQ{{$index + 1}}" class="winnerName">{{win}}</div>
    </div>
</div>
<div id="Grid-wrap">
    <div id="Grid"> 
        <div id="Col-label-header" class="row">
            <div class="row-lable"><img id="logoImg" src="/images/pistons.png" alt="pistons" /></div>
            <div ng-repeat="Away in $ctrl.awayTeamBet" class="col-label">{{Away}} </div>
        </div>
        <div ng-repeat="Home in $ctrl.homeTeamBet" id="Row-{{$index + 1}}" class="row">
            <div class="row-lable">{{Home}}</div>
            <div ng-repeat="Away in $ctrl.awayTeamBet" id="Cell-{{$ctrl.calcId($index, $parent.$index) }}" class="cell {{$ctrl.isTaken( $ctrl.calcId($index, $parent.$index))}}  {{$ctrl.isWinner(Home, Away, $ctrl.calcId($index, $parent.$index))}}" col-num="{{Away}}"
                row-num="{{Home}}">{{$ctrl.showName( $ctrl.calcId($index, $parent.$index))}}</div>
        </div>
    </div>
</div>
